<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Comic Reader</title>
        <meta charset="utf-8">
        <script src="main.js"></script>
        <style>
            #hidden{display:none;}
            #message{color:blue;font-size:small;}
            body{padding: 5px 15px 5px 15px;}
            img{max-width:85%;}
        </style>
	</head>
	<body onload="initApp()" onresize="resizeImage()">
      <h4>1. choose a comic 2. click [Next Comic] to read.</h4>
        <input type="date" id="x-date" value="new Date()">
        <input type="radio" id="pearlsRadio" onchange="saveCurrentRadio()" name="radio-group" checked>
        <label for="pearlsRadio">Pearls</label>
        <input type="radio" id="garfieldRadio" onchange="saveCurrentRadio()" name="radio-group">
        <label for="garfieldRadio">Garfield</label>
        <input type="radio" id="calvinRadio" onchange="saveCurrentRadio()" name="radio-group">
        <label for="calvinRadio">Calvin</label>
        <input type="radio" id="wumoRadio" onchange="saveCurrentRadio()" name="radio-group">
        <label for="wumoRadio">WuMo</label>
        <input type="radio" id="brewsterRadio" onchange="saveCurrentRadio()" name="radio-group">
        <label for="brewsterRadio">Brewster Rockit</label>
        <input type="radio" id="shermRadio" onchange="saveCurrentRadio()" name="radio-group">
        <label for="shermRadio">Sherm's Lagoon</label>
        <input type="radio" id="bloomCountyRadio" onchange="saveCurrentRadio()" name="radio-group">
        <label for="bloomCountyRadio">Bloom County</label>
        <input type="radio" id="argyleRadio" onchange="saveCurrentRadio()" name="radio-group">
        <label for="argyleRadio">Argyle Sweater</label>
        <button onclick="requestPage()">Next Comic</button><br>
        <p><a id="sourceUrl" href="" target="_blank"></a></p>
        <p><img id="targetImg"></p>
        <p>
        <h3>Use [Load Dates] & Your OwnerId To Retrieve Saved Comic Dates</h3>
            <label for="ownerId">OwnerId</label>
            <input id="ownerId" type="text" maxlength="30" size="15" >
            <button id="loadComicDatesButton" onclick="getComicDatesFromApi()" >Load Dates</button>
            <br>
            <input type="checkbox" id="hideOwnerWarning">
            <label for="hideOwnerWarning">Do not show warning about OwnerId</label>
            <span id="message"></span>
        </p>

            <h3>Type A Note & Click [Add Fav] To Save Favorite Comics</h3>
        <p>
            <label for="favorites">Favorites</label>
            <select id="favorites" onchange="updateFavNotes()">
                <option value=""></option>
            </select>
            <br>
            <p>Each comic will be added to the Favorites list so you can load them later.</p>
            <label for="favNotes">Fav Notes:</label>
            <input id="favNotes" type="text" size="30">
            <button id="addFavorite" onclick="addNewFavorite()">Add Fav</button>
        </p>
        <div id="hidden"></div>
	</body>
</html>
